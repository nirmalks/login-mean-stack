<div class="container">
	<h2 class="header">
		<div class="content">
			Sign Up
		</div>
	</h2>

	<form novalidate [formGroup]="userForm" class="large form" (ngSubmit)="signup()">
		<div class="field">
			<label class="label">Email</label>
			<div class="control">
				<input type="text" class="input" name="email" formControlName="email" placeholder="E-mail address" required>
				<div class="help is-danger" [hidden]="!(userForm.email)">
					<div>Email is required</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label">Password</label>
			<div class="control">
				<input type="text" class="input" name="username" formControlName="username" placeholder="Username" required>
				<div class="help is-danger" [hidden]="!(userForm.username)">
					<div>Username is required</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label class="label">Username</label>
			<input type="password" class="input" name="password" formControlName="password" placeholder="Password" required>
			<div class="help is-danger" [hidden]="!(userForm.password)">
				<div>Username is required</div>
			</div>
		</div>

		<div class="field">
			<div class="control">
				<button type="submit" class="fluid large submit button" [disabled]="!userForm.valid">Signup</button>
			</div>

		</div>
	</form>

	<div class="messages">
		<div class="notification">
			Already have an account?
			<a routerLink="/login">Login</a>
		</div>
	
		<div class="notification">
			Signup using your social accounts.
		</div>

		<button (click)="googleSignup()" class="button google-plus-button">
			<i class="fa fa-google-plus google-plus-icon"></i>
			Google Plus Signup
		</button>
	</div>


</div>
