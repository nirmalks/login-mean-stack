<div class="container">
  <h2 class="header">
    <div class="content">
      User Profile
    </div>
  </h2>

  <form class="form" name="profile-form" (ngSubmit)="submit()" [formGroup]="profileForm">
    <div class="field">
      <label class="label">New Password</label>
      <div class="control">
        <input class="input" name="password" type="password" formControlName="password" placeholder="Update password" />
      </div>
    </div>

    <div class="field">
      <label class="label">Confirm Password</label>
      <div class="control">
        <input class="input" name="password" type="password" formControlName="password" placeholder="Update password" />
      </div>
    </div>

    <div class="field">
      <label class="label">Phone</label>
      <div class="control">
        <input class="input" name="phone" type="text" formControlName="phone" placeholder="Enter phone" />
      </div>
    </div>

    <div class="field">
      <label class="label">City</label>
      <div class="control">
        <input class="input" name="city" type="text" formControlName="city" placeholder="Enter city" />
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button submit is-primary" [disabled]="!profileForm.valid" type="submit">Save</button>
      </div>
    </div>

  </form>
</div>
